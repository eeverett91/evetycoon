<!DOCTYPE html>
<html ng-app="tycoon">
	<header>
		<title>EVE Tycoon</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-route.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/angular-spinners.js"></script>
		<script type="text/javascript" src="js/angular-fusioncharts.min.js"></script>
		<script type="text/javascript" src="fusioncharts/fusioncharts.js"></script>
		
		<!-- Use any element to open the sidenav -->

			<span id="navmenu" onclick="toggleNavMenu()">â˜° Menu</span>
			<span id="title">EVE Tycoon</span>

		</div>
	</header>
	<body>
		<div id="sideNav" class="sidenav">
			<a href="#/dashboard">Dashboard</a>
			<a href="#/minerals">Minerals</a>
			<a href="#/blueprints">Blueprints</a>
			<a href="#/manufacturing">Manufacturing</a>

		</div>

		<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
		<div id="main">
			<ng-view></ng-view>
		</div>
